<div class="jumbotron" style="background-image: url({{ hero.image }})">
  <div class="jumbotron-contents">
    <h1>{{ hero.title }}</h1>
  </div>
</div>

<!--Details and personal statement -->
<div class="container narrow-container">
  <div class="row">
      <div class="col-lg-12">
        <div class="profile-header">
          <h1 class="profile-name">{{ event.name }}</h1>
          <p class="profile-tags">{{ event.media_type }}</p>
          <p class="profile-address">{{ event.address }}</p>
        </div>
        <div class="profile-content">
          {{ event.text }}
        </div>
      </div>
  </div>
</div>
  <!-- /.row -->

  <div id="eventMap"></div>
</div>
